<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Sphere - Create Blog Post</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/createblog.css" />
    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Talent <span>Sphere</span></div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/pages/portfolio.html">Portfolios</a>
          <a href="/pages/blog.html">Blogs</a>
          <a href="/pages/spotlight.html">Spotlight</a>
        </div>
        <div class="nav-buttons-container">
          <div class="auth-buttons">
            <button id="login-btn">Login</button>
          </div>
          <div class="navprofile">
            <div class="avatar">
              <img src="/images/girl.png" alt="profile" />
            </div>
            <div class="navprofile-dropdown">
              <a href="dashboard.html">Dashboard</a>
              <a href="logout.html">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="blog-form-container">
        <h1>Edit Blog</h1>
        <form
          id="blogPostForm"
          class="blog-form"
          enctype="multipart/form-data"
          action=""
        >
          <div class="form-group">
            <label for="blogTitle">Blog Title</label>
            <input type="text" id="blogTitle" name="blogTitle" required ] />
          </div>

          <div class="form-group">
            <label for="blogCategory">Category</label>
            <select id="blogCategory" name="blogCategory" required>
              <option value="">Select a category</option>
              <option value="1">Technology</option>
              <option value="1">Design</option>
              <option value="1">Development</option>
              <option value="1">Career</option>
              <option value="1">Lifestyle</option>
            </select>
          </div>

          <div class="form-group">
            <label for="blogThumbnail">Blog Thumbnail</label>
            <div class="file-upload">
              <input
                type="file"
                id="blogThumbnail"
                name="blogThumbnail"
                accept="image/*"
              />
              <label for="blogThumbnail" class="file-upload-label">
                <i class="bx bx-upload"></i>
                Choose Image
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="blogSummary">Brief Summary</label>
            <textarea
              id="blogSummary"
              name="blogSummary"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label>Blog Content</label>

            <div
              id="editor"
              class="content-editor"
              contenteditable="true"
            ></div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Update Blog</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-bottom">
          <p>
            &copy; 2024 Talent Sphere. All rights reserved | Designed by The
            Responsive Crew
          </p>
        </div>
      </div>
    </footer>
    <script src="/scripts/script.js"></script>
  </body>
</html>
