<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Sphere - Add Category</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/addCategory.css" />
    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Talent <span>Sphere</span></div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/pages/portfolio.html">Portfolios</a>
          <a href="/pages/blog.html">Blogs</a>
          <a href="/pages/spotlight.html">Spotlight</a>
        </div>
        <div class="nav-buttons-container">
          <div class="auth-buttons">
            <button id="login-btn">Login</button>
          </div>
          <div class="navprofile">
            <div class="avatar">
              <img src="/images/girl.png" alt="profile" />
            </div>
            <div class="navprofile-dropdown">
              <a href="dashboard.html">Dashboard</a>
              <a href="logout.html">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="add-category-section">
        <h1>Edit Category</h1>
        <form id="add-category-form" action="" method="POST">
          <div class="form-group">
            <label for="category-title">Category Title</label>
            <input
              type="text"
              id="category-title"
              name="category-title"
              required
            />
          </div>
          <div class="form-group">
            <label for="category-description">Category Description</label>
            <textarea
              id="category-description"
              name="category-description"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Update Category</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-bottom">
          <p>
            &copy; 2024 Talent Sphere. All rights reserved | Designed by The
            Responsive Crew
          </p>
        </div>
      </div>
    </footer>

    <script src="/scripts/addCategory.js"></script>
  </body>
</html>
