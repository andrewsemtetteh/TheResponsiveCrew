<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Sphere - Register</title>
    <link rel="stylesheet" href="/styles/authentication.css" />
    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <select id="expertise" required>
          <option value="">Select Expertise</option>
          <option value="graphic_design">Graphic Design</option>
          <option value="web_development">Web Development</option>
          <option value="photography">Photography</option>
          <option value="videography">Videography</option>
          <option value="writing">Writing</option>
          <option value="music_production">Music Production</option>
          <option value="illustration">Illustration</option>
          <option value="ui_ux_design">UI/UX Design</option>
          <option value="3d_modeling">3D Modeling</option>
          <option value="animation">Animation</option>
        </select>
        <textarea
          id="description"
          placeholder="Tell us about yourself and your creative journey"
          rows="4"
          required
        ></textarea>
        <input type="file" id="profilePicture" accept="image/*" />
        <button type="submit">Register</button>
      </form>
      <div class="links">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </body>
  <script></script>
</html>
