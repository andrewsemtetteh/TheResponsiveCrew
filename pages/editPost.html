<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Sphere - Create New Post</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/createpost.css" />
    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Talent <span>Sphere</span></div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/pages/portfolio.html">Portfolios</a>
          <a href="/pages/blog.html">Blogs</a>
          <a href="/pages/spotlight.html">Spotlight</a>
        </div>
        <div class="nav-buttons-container">
          <div class="auth-buttons">
            <button id="login-btn">Login</button>
          </div>
          <div class="navprofile">
            <div class="avatar">
              <img src="/images/girl.png" alt="profile" />
            </div>
            <div class="navprofile-dropdown">
              <a href="dashboard.html">Dashboard</a>
              <a href="logout.html">Logout</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="create-post-section">
        <h1>Edit Post</h1>
        <form id="create-post-form" action="" enctype="multipart/form-data">
          <div class="form-group">
            <label for="post-title">Post Title</label>
            <input type="text" id="post-title" required />
          </div>
          <div class="form-group">
            <label for="post-description">Description</label>
            <textarea id="post-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-media">Change Media</label>
            <div class="media-upload-container">
              <input type="file" id="post-media" required />
              <div class="media-preview">
                <img src="#" alt="Media Preview" id="media-preview" />
              </div>
            </div>
          </div>
          <button type="submit" class="submit-btn">Update Post</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-bottom">
          <p>
            &copy; 2024 Talent Sphere. All rights reserved | Designed by The
            Responsive Crew
          </p>
        </div>
      </div>
    </footer>

    <script src="/scripts/createpost.js"></script>
  </body>
</html>
