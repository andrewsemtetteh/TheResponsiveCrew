<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Sphere - Create Spotlight Post</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/styles/createpost.css" />
    <link rel="icon" href="/images/icon.png" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">Talent <span>Sphere</span></div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/pages/portfolio.html">Portfolios</a>
          <a href="/pages/blog.html">Blogs</a>
          <a href="/pages/spotlight.html">Spotlight</a>
        </div>
        <div class="auth-buttons">
          <button id="login-btn">Login</button>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="create-post-section">
        <h1>Create New Spotlight Post</h1>
        <form id="create-post-form">
          <div class="form-group">
            <label for="post-title">Post Title</label>
            <input type="text" id="post-title" required />
          </div>
          <div class="form-group">
            <label for="post-description">Description</label>
            <textarea id="post-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-media">Upload Media</label>
            <div class="media-upload-container">
              <input type="file" id="post-media" required />
              <div class="media-preview">
                <img src="#" alt="Media Preview" id="media-preview" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="post-type">Media Type</label>
            <select id="post-type" required>
              <option value="">Select Media Type</option>
              <option value="video">Video</option>
              <option value="image">Image</option>
              <option value="audio">Audio</option>
              <option value="model">3D Model</option>
              <option value="design">Design</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">Create Post</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-content">
          <div class="footer-section">
            <h3>Newsletter</h3>
            <form class="newsletter-form">
              <input type="email" placeholder="Enter Your Email" />
              <button type="submit">Subscribe</button>
            </form>
          </div>
        </div>
        <div class="footer-bottom">
          <p>
            &copy; 2024 Talent Sphere. All rights reserved | Designed by The
            Responsive Crew
          </p>
        </div>
      </div>
    </footer>

    <script src="/scripts/createpost.js"></script>
    <script>
      const form = document.getElementById("create-post-form");
      const mediaInput = document.getElementById("post-media");
      const mediaPreview = document.getElementById("media-preview");

      mediaInput.addEventListener("change", function () {
        const file = this.files[0];
        const fileType = file.type.split("/")[0];

        if (fileType === "image") {
          mediaPreview.src = URL.createObjectURL(file);
        } else if (fileType === "video") {
          mediaPreview.src = "#";
          mediaPreview.innerHTML = `<video controls><source src="${URL.createObjectURL(
            file
          )}" type="${file.type}"></video>`;
        } else if (fileType === "audio") {
          mediaPreview.src = "#";
          mediaPreview.innerHTML = `<audio controls><source src="${URL.createObjectURL(
            file
          )}" type="${file.type}"></audio>`;
        } else if (fileType === "model") {
          // TODO: Add support for 3D model previews
          mediaPreview.src = "#";
          mediaPreview.innerHTML =
            '<div class="model-preview">3D Model Preview</div>';
        } else {
          mediaPreview.src = "#";
          mediaPreview.innerHTML =
            '<div class="media-preview-placeholder">Media Preview</div>';
        }
      });

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const postTitle = document.getElementById("post-title").value;
        const postDescription =
          document.getElementById("post-description").value;
        const postMedia = document.getElementById("post-media").files[0];
        const postType = document.getElementById("post-type").value;

        // TODO: Implement logic to handle form submission and create a new post
        console.log("Form submitted:", {
          title: postTitle,
          description: postDescription,
          media: postMedia,
          type: postType,
        });
      });
    </script>
  </body>
</html>
